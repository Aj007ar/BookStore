<div class="Container">
    <div class="main">
        <div class="header">
            <p routerLink="/home/books" type="button">Home /</p>
            <p>My cart</p>
        </div>
    </div>
    <div class="cart_container">
        <h3>My Cart({{recieveBookList.length}})</h3>
        <div class="crt" *ngFor="let Book of recieveBookList">
            <div class="image">
                <img src="../../../assets/Image 11.png" alt="">
            </div>
            <div class="book-description">
                <h2>{{Book.product_id.bookName}}</h2>
                <p>by {{Book.product_id.author}}</p>
                <div class="price-container" fxLayout="row">
                    <div class="dicounted-price">
                        <b>Rs. {{Book.product_id.discountPrice}} </b>
                    </div>
                    <div class="actual-price">
                        Rs. {{Book.product_id.price}}
                    </div>
                </div>
                <div class="quantity">
                    <div class="decreaseQty" (click)="addItem()">
                        <img src="../../../assets/negative.svg" alt=" ">
                    </div>
                    <div class="one">
                        {{Book.product_id.quantity}}
                    </div>
                    <div class="IncreaseQty" (click)="addItem()">
                        <img src="../../../assets/positive.svg" alt=" ">
                    </div>
                    <div class="btn">
                        <button mat-button (click)="deleteItem(Book._id)">
                            Remove
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
        <div>
            <a class="order">PLACE ORDER</a>
        </div>
    </div>
    <div class="address">
        <div>
            <h2>Customer Details</h2>
        </div>
        <form>
            <div class="cust-container">
              <mat-form-field class="cust-field" appearance="outline">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Enter Full name" type="text" formControlName="fname" class="form-control">
              </mat-form-field>
              <mat-form-field class="cust-field" appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="Enter Mobile Number" type="text" formControlName="MoNum" class="form-control">
              </mat-form-field>
            </div>
            <div>
                <h2>1.WORK</h2>
            </div>
          </form>
    </div>
    <div class="summary">

    </div>

</div>
