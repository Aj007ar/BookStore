<div class="main">
    <div class="books">
        <p>Books</p>
    </div>
    <div type="dropdown">
        <div class="sort">
            <mat-form-field appearance="outline">
                <mat-label>Sort by relevance</mat-label>
                <mat-select class="matselect">
                    <mat-option (click)="lowtohigh()" value="one">Price:Low to High</mat-option>
                    <mat-option (click)=" hightolow()" value="two">Price:High to Low</mat-option>
                    <mat-option (click)="newestarrivals()" value="third">Newest Arrivals</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div class="tbl">
    <TABLE style="border: none; " BORDER="0 " WIDTH="70% " CELLPADDING="10 " CELLSPACING="0 ">
        <TR style="border: 1px solid #DCDCDC;background-color: gainsboro ">
            <TH COLSPAN="1 ">
                <H3 style="text-align: center; ">Book</H3>
            </TH>
            <TH COLSPAN="1 ">
                <H3 style="text-align: center; ">Book Name</H3>
            </TH>
            <TH COLSPAN="1 ">
                <H3 style="text-align: center; ">Book Author</H3>
            </TH>
            <TH COLSPAN="1 ">
                <H3 style="text-align: center; ">Book description</H3>
            </TH>
            <TH COLSPAN="1 ">
                <H3 style="text-align: center; ">Book Price</H3>
            </TH>
            <TH COLSPAN="1 ">
                <H3 style="text-align: center; ">Discount Price</H3>
            </TH>
            <TH COLSPAN="1 ">
                <H3 style="text-align: center; ">Quantity</H3>
            </TH>
            <TH COLSPAN="1 ">
                <H3 style="text-align: center; ">Add Book</H3>
                <div class="Addbook">
                    <button mat-icon-button matTooltip="Add New Books">
                        <img src="../../../assets/AddImage.svg" alt="">
                    </button>
                </div>
            </TH>
        </TR>

        <TR
            *ngFor="let Book of recieveAdminBook | paginate: {itemsPerPage: 8 , currentPage:page,totalItems:totalLength}">
            <TH style="color: #333232;opacity: 0.71; ">
                <div class="image">
                    <img src="../../../assets/image 36.png" alt="">
                </div>
            </TH>
            <TH style="color: #333232;opacity: 0.71; ">{{Book.bookName}}</TH>
            <TH style="text-align: start;color: #333232;opacity: 0.71; ">{{Book.author}}</TH>
            <TH style="text-align: start;color: #333232;opacity: 0.71; ">{{Book.description}}</TH>
            <TH style="text-align: start;color: #333232;opacity: 0.71; ">{{Book.price}}</TH>
            <TH style="text-align: start;color: #333232;opacity: 0.71; ">{{Book.discountPrice}}</TH>
            <TH style="text-align: start;color: #333232;opacity: 0.71; ">{{Book.quantity}}</TH>
            <TH style="text-align: start;color: #333232;opacity: 0.71; ">
                <div class="update">
                    <button mat-icon-button matTooltip="Update Details" (click)="updateDialog(Book)">
                        <img src="../../../assets/edit.svg" alt="">
                    </button>
                </div>
                <div class="delete">
                    <button mat-icon-button matTooltip="Delete Book" (click)="deleteItem(Book._id)">
                        <img src="../../../assets/delete (1).svg" alt="">
                    </button>
                </div>
            </TH>
        </TR>

    </TABLE>
    <div class="page">
        <pagination-controls (pageChange)="page=$event" class="page"></pagination-controls>
    </div>
</div>
