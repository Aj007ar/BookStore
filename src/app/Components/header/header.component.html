<mat-toolbar class="header">
    <div class="logo">
        <img src="../../../assets/education (1).svg" alt="">
        <p>Bookstore</p>
    </div>
    <div class="search-container">
        <div class="s-btn" type="button">
            <img src="../../../assets/search-1300-439394.png">
        </div>
        <div class="srch">
            <input class="search-field" type="text" aria-label="search" placeholder="Search" autocomplete="off"
                role="combobox" aria-hidden="false" (keyup)="searchBook($event)">
        </div>
    </div>
    <span class="example-spacer"></span>
    <button mat-icon-button class="profile">
        <mat-icon [matMenuTriggerFor]="menu">
            <img src="../../../assets/person_white_24dp.svg" alt="">
        </mat-icon>
        <label>Profile</label>
    </button>
    <mat-menu #menu="matMenu" class="menu-field">
        <div class="bg">
            <div>
                <h4>Welcome</h4>
                <p>To acsess account and manage orders</p>
                <button class="login-btn" (click)="Logout()">Logout</button>
                <hr>
                <div class="order">
                    <img src="../../../assets/markunread-mailbox.svg" alt="">
                    <p>My Order</p>
                </div>
                <div class="order">
                    <img src="../../../assets/like.svg" alt="">
                    <p>Wishlist</p>
                </div>
            </div>
        </div>
    </mat-menu>
    <button mat-icon-button class="cart" aria-label="Example icon-button with share icon" (click)="cart()">
        <mat-icon>
            <img src="../../../assets/shopping_cart_white_24dp.svg" alt="">
        </mat-icon>
        <label>Cart</label>
    </button>
</mat-toolbar>
