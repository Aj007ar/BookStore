<div class="main">
  <div class="books">
    <p>Books</p>
  </div>
  <div type="dropdown">
    <button>sort and relevent</button>
  </div>
</div>
<div class="all-books-container">
  <div class="all-books" *ngFor="let Book of recieveBookList | filter : Search">
    <div class="book" (click)="onclick(Book)">
      <div class="book-image">
        <img src="../../../assets/Image 11.png" alt="">
      </div>
      <div class="book-description">
        <h2>{{Book.bookName}}</h2>
        <p>by {{Book.author}}</p>
        <div class="rating-container">
          <div class="rating" fxLayout="row" fxLayoutAlign="center center">
            4 <mat-icon class="star" fxFlexAlign="center">star</mat-icon>
          </div>
          <div class="no-of-people-rated">
            (3)
          </div>
        </div>
        <div class="price-container" fxLayout="row">
          <div class="dicounted-price">
            <b>Rs. 1500</b>
          </div>
          <div class="actual-price">
            Rs. {{Book.price}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
